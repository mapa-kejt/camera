<!DOCTYPE html>
<html>
  <head>
    <title>Camera and QR Scanner Example</title>
    <script src="https://unpkg.com/dynamsoft-camera-enhancer@2.1.0/dist/dce.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.18.4"></script>
    <style>
      .button-container {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="openCameraButton">Open Camera</button>
      <button id="startScanButton" style="display: none">Start Scan</button>
    </div>
    <div id="enhancerUIContainer" style="height: 80vh; display: none"></div>
    <video id="scanner" style="height: 80vh; display: none"></video>
    <script>
      let enhancer = null;
      let codeReader = null;

      // Function to open the camera
      function openCamera() {
        const constraints = {
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: { exact: "environment" }, // Use the back camera
          },
        };

        // Create the camera enhancer instance
        Dynamsoft.DCE.CameraEnhancer.createInstance()
          .then((instance) => {
            enhancer = instance;
            document
              .getElementById("enhancerUIContainer")
              .appendChild(enhancer.getUIElement());
            return enhancer.open(true);
          })
          .then(() => {
            document.getElementById("enhancerUIContainer").style.display =
              "block";
            document.getElementById("openCameraButton").style.display = "none";
            document.getElementById("startScanButton").style.display = "block";

            // Initialize the QR scanner
            codeReader = new ZXing.BrowserQRCodeReader();

            // Add click event listener to the start scan button
            document
              .getElementById("startScanButton")
              .addEventListener("click", startScan);
          })
          .catch((error) => {
            console.error(error);
          });
      }

      // Function to start scanning
      function startScan() {
        codeReader
          .decodeFromVideoDevice(null, "scanner", (result, error) => {
            if (result) {
              alert("Scanned content: " + result.text);
            }
            if (error && !(error instanceof ZXing.NotFoundException)) {
              console.error(error);
            }
          })
          .catch((error) => {
            console.error(error);
          });

        document.getElementById("startScanButton").style.display = "none";
      }

      // Add click event listener to the open camera button
      document
        .getElementById("openCameraButton")
        .addEventListener("click", openCamera);
    </script>
  </body>
</html>
